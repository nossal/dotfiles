window:
  decorations: full
  padding:
    y: 0
font:
  normal:
    family: MesloLGM Nerd Font
  size: 10
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 350
  blink_timeout: 5
  unfocused_hollow: true

colors:
  cursor:
    text: '#0000FF'
    cursor: '#055F9C'
  vi_mode_cursor:
    text: '#0000FF'
    cursor: '#FF0000'
  primary:
    background: '#1e1e1e'
    foreground: '#C3C5C9'
  normal:
    black:   '#434859'
    red:     '#DC3C3C'
    green:   '#04BA1D'
    yellow:  '#CC9C57'
    blue:    '#055F9C'
    magenta: '#AB358F'
    cyan:    '#067F80'
    white:   '#B3B4BA'
  bright:
    black:   '#626878'
    red:     '#DB5151'
    green:   '#32E830'
    yellow:  '#D9B172'
    blue:    '#4E78B3'
    magenta: '#C85EAF'
    cyan:    '#25C2BC'
    white:   '#CBCED4'

