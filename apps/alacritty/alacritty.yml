env:
  TERM: xterm-256color
selection:
  save_to_clipboard: true
  text: CellBackground
window:
  opacity: 1.0
  startup_mode: Windowed
  decorations: full
  dimentions:
    columns: 110
    lines: 52
  padding:
    x: 4
    y: 0
scrolling:
  history: 10000
  multplier: 3
mouse:
  hide_when_typing: true
font:
  normal:
    family: MesloLGM Nerd Font
    style: Regular
  bold:
    family: MesloLGM Nerd Font
    style: Bold
  italic:
    family: MesloLGM Nerd Font
    style: Italic
  size: 10.0
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 350
  blink_timeout: 5
  unfocused_hollow: true

colors:
  cursor:
    text: '#0000FF'
    cursor: '#055F9C'
  vi_mode_cursor:
    text: '#0000FF'
    cursor: '#FF0000'
  primary:
    background: '#1e1e1e'
    foreground: '#C3C5C9'
  normal:
    black:   '#434859'
    red:     '#DC3C3C'
    green:   '#04BA1D'
    yellow:  '#CC9C57'
    blue:    '#055F9C'
    magenta: '#AB358F'
    cyan:    '#067F80'
    white:   '#B3B4BA'
  bright:
    black:   '#626878'
    red:     '#DB5151'
    green:   '#32E830'
    yellow:  '#D9B172'
    blue:    '#4E78B3'
    magenta: '#C85EAF'
    cyan:    '#25C2BC'
    white:   '#CBCED4'

