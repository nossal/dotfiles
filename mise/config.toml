[settings]
experimental = true

trusted_config_paths = [
  "$HOME/workspace",
  "$HOME/.dotfiles"
]
idiomatic_version_file_enable_tools = ["python"]

[settings.python]
uv_venv_auto = true

[alias.java.versions]
8 = "corretto-8"
17 = "corretto-17"
25 = "corretto-25"
lts = "corretto-25"
latest = "corretto-25"
