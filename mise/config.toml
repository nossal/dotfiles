[tools]
usage = "latest"
fzf = "latest"
yq = "latest"
jq = "latest"
rg = "latest"
fd = "latest"
lsd = "latest"
zoxide = "latest"
btop = "latest"
gh = "latest"
lazygit = "latest"
delta = "latest"
gitleaks = "latest"
trivy = "latest"
