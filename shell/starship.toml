
# A minimal left prompt
format = """
$directory\
$character
"""

continuation_prompt = "[▶](242)"

# move the rest of the prompt to the right
right_format = """$all"""

[directory]
truncation_length = 1
fish_style_pwd_dir_length = 1
style = "066"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[cmd_duration]
disabled = true

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[gcloud]
disabled = true

[git_status]
format ="([$all_status$ahead_behind]($style) )"
behind = "⬇️"
ahead = "⬆️"
diverged = "↕️"
modified = "❗"
untracked = "❓"
stashed = "📂"
# up_to_date = "✔️"

[package]
format = "/ [$symbol$version]($style) "
symbol = "📦 "

[java]
format = "/ [${symbol}(${version} )]($style)"
version_format ="${raw}"
style = "bright-blue"
symbol = " "

[python]
format = '/ [${symbol}${pyenv_prefix}(${version} )]($style)[(\($virtualenv\) )](028)'

version_format ="${raw}"
symbol = " "

[rust]
format = "/ [${symbol}(${version} )]($style)"
version_format ="${raw}"
symbol = " "

[nodejs]
format = "/ [${symbol}(${version} )]($style)"
version_format ="${raw}"
symbol = " "

[lua]
format = "/ [${symbol}(${version} )]($style)"
version_format ="${raw}"
symbol = " "

[c]
format = "/ [${symbol}(${version} )]($style)"
version_format ="${raw}"
symbol = " "
